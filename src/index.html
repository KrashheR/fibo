<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Fibo - доставка еды</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="topbar">
        <a class="topbar-logo" href="index.html">
          <img class="topbar-logo-img" src="images/logo.svg" alt="Логотип компании">
        </a>
        <div class="topbar-delivery">
          <div class="topbar-delivery-city">
            <span>Доставка пасты</span>
            <button class="topbar-delivery-city-button">Москва</button>
          </div>
          <div class="topbar-delivery-review">
            <div class="topbar-delivery-yandex">
              <img class="yandex-img" src="images/yandex-logo.svg" alt="">
              <span>Яндекс еда</span>
              <i class="fa-solid fa-circle" style="color: #e90707; font-size: 8px;"></i>
              <span>4.8</span>
              <i class="fa-solid fa-star" style="color: #F7D22D"></i>
            </div>
            <div class="topbar-delivery-time">
              <span>Время доставки</span>
              <i class="fa-solid fa-circle" style="color: #e90707; font-size: 8px;"></i>
              <span>от 30 мин</span>
            </div>
            <span></span>
          </div>
        </div>
        <button class="topbar-call-btn">Заказать звонок</button>
        <p class="topbar-number">8 499 391-84-49</p>
      </div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Паста</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Пицца</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Салаты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Десерты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Напитки</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Войти
      </button>
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content login">
            <div class="modal-header ">
              <h1 class="modal-title login-title" id="loginModalLabel">Вход на сайт</h1>
              <button type="button" class="btn-close login-btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3 align-items-center login-phone">
                <div class="col-auto">
                  <div class="form-group login-form">
                    <input type="tel" class="form-control col-5 " id="phone" placeholder="Введите номер телефона" required>
                    <button type="button" class="login-btn-change">Изменить</button>
                  </div>
                  <div class="form-group">
                    <label for="code">Код из SMS:</label>
                    <input type="number" class="form-control" id="code" placeholder="Введите код из SMS" required>
                    <button type="button" class="col-2 login-btn-change">Изменить</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Выслать код</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </header>

    <section class="new-food">
      <div class="container">
        <h1 class="new-food-title">Новинки</h1>
        <div class="row overflow-auto row--new-food">

            <div class="card card--small">
              <img src="images/chease.webp" class="card-img-top card-img-small" alt="Изображение сырной пиццы">
              <div class="card-body card-small-body">
                <h5 class="card-title card-small-title">Сырная пицца</h5>
                <p class="card-small-price">от 120 ₽</p>
              </div>
            </div>
          </div>
          <div class="col-auto gx-3">

                <p class="card-small-price">от 120 ₽</p>
              </div>
            </div>
          </div>

          <div class="col-auto gx-3">
            <div class="card card--small">
              <img src="images/chease.webp" class="card-img-top card-img-small" alt="...">
              <div class="card-body card-small-body">
                <h5 class="card-title card-small-title">Сырная пицца</h5>
                <p class="card-small-price">от 120 ₽</p>
              </div>
            </div>
          </div>
          <div class="col-auto gx-3">
            <div class="card card--small">
              <img src="images/chease.webp" class="card-img-top card-img-small" alt="...">
              <div class="card-body card-small-body">
                <h5 class="card-title card-small-title">Сырная пицца</h5>
                <p class="card-small-price">от 120 ₽</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

</body>
</html>
