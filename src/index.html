<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Fibo - доставка еды</title>
</head>
<body>
  <header>
    <div class="inner">
      <div class="topbar">
        <a class="topbar-logo" href="index.html">
          <img class="topbar-logo-img" src="images/logo.svg" alt="Логотип компании">
        </a>
        <div class="topbar-delivery">
          <div class="topbar-delivery-city">
            <span>Доставка пасты</span>
            <button class="topbar-delivery-city-button">Москва</button>
          </div>
          <div class="topbar-delivery-review">
            <div class="topbar-delivery-yandex">
              <img class="yandex-img" src="images/yandex-logo.svg" alt="">
              <span>Яндекс еда</span>
              <i class="fa-solid fa-circle" style="color: #e90707; font-size: 8px;"></i>
              <span>4.8</span>
              <i class="fa-solid fa-star" style="color: #F7D22D"></i>
            </div>
            <div class="topbar-delivery-time">
              <span>Время доставки</span>
              <i class="fa-solid fa-circle" style="color: #e90707; font-size: 8px;"></i>
              <span>от 30 мин</span>
            </div>
            <span></span>
          </div>
        </div>
        <button class="topbar-call-btn">Заказать звонок</button>
        <p class="topbar-number">8 499 391-84-49</p>
      </div>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Навбар</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ссылка</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Выпадающий список
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Действие</a></li>
                  <li><a class="dropdown-item" href="#">Другое действие</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Отключенная</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
              <button class="btn btn-outline-success" type="submit">Поиск</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

  </header>
  <script src="https://kit.fontawesome.com/01bc62acf3.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
